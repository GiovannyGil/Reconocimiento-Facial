{% extends "base/base.html" %}
{% load static %}

{% block content %}
<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<div class="relative min-h-screen flex items-center justify-center bg-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 bg-gray-500 bg-no-repeat bg-cover relative items-center"
     style="background-image: url(https://images.unsplash.com/photo-1532423622396-10a3f979251a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1500&q=80);">
    <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
    <div class="max-w-md w-full space-y-8 p-10 bg-white rounded-xl shadow-lg z-10">
        <div class="grid  gap-8 grid-cols-1">
            <div class="flex flex-col">
                <div class="mt-5">
                    <div class="form">
                        <div class="md:space-y-2 mb-3">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="flex items-center py-6">
                                    <div class="w-24 h-24 mr-8 flex-none rounded-xl border overflow-hidden">
                                        <img class="w-24 h-24 mr-8 object-cover" src="{{ usuario.foto.url }}" id="img" alt="{{usuario.nombres}}">
                                    </div>
                                    <div class="flex flex-col sm:flex-row items-center">
                                        <h2 class="font-semibold text-lg mr-auto">ACTUALIZAR USUARIO</h2>
                                        <div class="w-full sm:w-auto sm:ml-auto mt-3 sm:mt-0"></div>
                                    </div>
                                </div>
                                <input type="hidden" value="{{usuario.id}}">
                                <div class="md:flex flex-row md:space-x-4 w-full text-xs">
                                    <div class="mb-3 space-y-2 w-full text-xs">
                                        <label class="font-semibold text-gray-600 py-2">Nombres</label>
                                        <input placeholder="" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4" required="required" type="text" name="nombres" value="{{ usuario.nombres }}">
                                    </div>
                                    <div class="mb-3 space-y-2 w-full text-xs">
                                        <label class="font-semibold text-gray-600 py-2">Apellidos</label>
                                        <input placeholder="" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4" required="required" type="text" name="apellidos" value="{{ usuario.apellidos }}">
                                    </div>
                                </div>
                                <div class="md:flex md:flex-row md:space-x-4 w-full text-xs">
                                    <div class="w-full flex flex-col mb-3">
                                        <label class="font-semibold text-gray-600 py-2">Documento</label>
                                        <input placeholder="" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4" type="text" name="documento" value="{{ usuario.documento }}">
                                    </div>
                                </div>
                                <div class="md:flex md:flex-row md:space-x-4 w-full text-xs">
                                    <div class="w-full flex flex-col mb-3">
                                        <label class="font-semibold text-gray-600 py-2">Contacto</label>
                                        <input placeholder="" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4" type="text" name="contacto" value="{{ usuario.contacto }}">
                                    </div>
                                </div>
                                <div class="md:flex md:flex-row md:space-x-4 w-full text-xs">
                                    <div class="w-full flex flex-col mb-3">
                                        <label class="font-semibold text-gray-600 py-2">Foto</label>
                                        <input placeholder="" class="appearance-none block w-full bg-grey-lighter text-grey-darker border border-grey-lighter rounded-lg h-10 px-4" type="file" name="foto" id="input" value="{{ usuario.foto.url }}">
                                    </div>
                                </div>
                                <div class="flex justify-between">
                                    <button type="submit" class="my-5 self-end flex justify-center bg-blue-500 text-gray-100 p-4 rounded-full tracking-wide font-semibold focus:outline-none focus:shadow-outline hover:bg-blue-600 shadow-lg cursor-pointer transition ease-in duration-300">
                                        Guardar
                                    </button>
                                    <button type="button" class="my-5 self-end flex justify-center bg-green-600 text-gray-100 p-4 rounded-full tracking-wide font-semibold focus:outline-none focus:shadow-outline hover:bg-blue-600 shadow-lg cursor-pointer transition ease-in duration-300">
                                        <a href="{% url 'ListUsers' %}" type="submit" class="">
                                            Volver
                                        </a>
                                    </button>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    let img = document.getElementById('img')
    let input = document.getElementById('input')

    input.onchange = (e) =>{
        if (input.files[0])
        img.src = URL.createObjectURL(input.files[0])
    }
</script>
{% endblock %}
